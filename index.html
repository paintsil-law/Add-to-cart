    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cartIcon = document.getElementById("cart-icon");
        const cartPanel = document.getElementById("cart-panel");
        const cartCount = document.getElementById("cart-count");
        const cartItemsList = document.getElementById("cart-items");
        const addToCartButtons = document.querySelectorAll(".add-to-cart");
        const emptyCartBtn = document.getElementById("empty-cart");

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // INIT
        updateCartCount();
        renderCartItems();

        // Toggle cart panel
        cartIcon.addEventListener("click", (e) => {
          e.stopPropagation(); // Prevent auto close
          cartPanel.style.display =
            cartPanel.style.display === "block" ? "none" : "block";
          renderCartItems();
        });

        // Close cart panel if clicked outside
        // document.addEventListener("click", (e) => {
        //   if (!cartPanel.contains(e.target) && e.target.id !== "cart-icon") {
        //     cartPanel.style.display = "none";
        //   }
        // });

        document.addEventListener("click", (e) => {
          const path = e.composedPath();
          const clickedInside =
            path.includes(cartPanel) || path.includes(cartIcon);

          if (!clickedInside) {
            cartPanel.style.display = "none";
          }
        });

        // Add to cart
        addToCartButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const product = button.closest(".product");
            const id = product.dataset.id;
            const name = product.dataset.name;
            const price = parseFloat(product.dataset.price);

            const existing = cart.find((item) => item.id === id);
            if (existing) {
              existing.quantity++;
            } else {
              cart.push({ id, name, price, quantity: 1 });
            }

            saveCart();
            updateCartCount();
            renderCartItems();
          });
        });

        // Empty cart
        emptyCartBtn.addEventListener("click", () => {
          cart = [];
          saveCart();
          updateCartCount();
          renderCartItems();
        });

        function saveCart() {
          localStorage.setItem("cart", JSON.stringify(cart));
        }

        function updateCartCount() {
          const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
          cartCount.textContent = totalItems;
        }

        function renderCartItems() {
          cartItemsList.innerHTML = "";

          if (cart.length === 0) {
            cartItemsList.innerHTML = "<li>Cart is empty.</li>";
            return;
          }

          let totalPrice = 0;

          cart.forEach((item) => {
            const li = document.createElement("li");
            const subtotal = item.price * item.quantity;
            totalPrice += subtotal;

            li.innerHTML = `
          <div style="display:flex; justify-content:space-between; align-items:center; width:100%;">
            <span>${item.name} x${item.quantity}</span>
            <div>
              <button class="decrease" data-id="${item.id}">‚àí</button>
              <button class="increase" data-id="${item.id}">+</button>
              <button class="remove-item" data-id="${item.id}">üóëÔ∏è</button>
            </div>
          </div>
        `;
            cartItemsList.appendChild(li);
          });

          const totalLi = document.createElement("li");
          totalLi.style.fontWeight = "bold";
          totalLi.style.borderTop = "1px solid #ccc";
          totalLi.style.marginTop = "8px";
          totalLi.textContent = `Total: $${totalPrice}`;
          cartItemsList.appendChild(totalLi);

          // Handle quantity & remove
          document.querySelectorAll(".increase").forEach((button) => {
            button.addEventListener("click", () => {
              const id = button.dataset.id;
              const item = cart.find((i) => i.id === id);
              if (item) item.quantity++;
              saveCart();
              updateCartCount();
              renderCartItems();
            });
          });

          document.querySelectorAll(".decrease").forEach((button) => {
            button.addEventListener("click", () => {
              const id = button.dataset.id;
              const item = cart.find((i) => i.id === id);
              if (item && item.quantity > 1) {
                item.quantity--;
              } else {
                cart = cart.filter((i) => i.id !== id);
              }
              saveCart();
              updateCartCount();
              renderCartItems();
            });
          });

          document.querySelectorAll(".remove-item").forEach((button) => {
            button.addEventListener("click", () => {
              const id = button.dataset.id;
              cart = cart.filter((i) => i.id !== id);
              saveCart();
              updateCartCount();
              renderCartItems();
            });
          });
        }
      });
    </script>
  </body>
